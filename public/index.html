<!DOCTYPE html>
<html ng-app='moody'>
 <head>
  	<meta charset="UTF-8">
  	<title>Moody Moo</title>

	<link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
  	<link rel="stylesheet" href="style.css" type="text/css">
  	<!-- ### bootstraps ### -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Optional theme bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
 </head>

 <body ng-controller="mainCtrl">

 	<div id="page-wrap" class="container">
 		
 		<br>
 		<br>
 		<br>

		<h2>Choose how you feel today, yourd moodiness...</h2>

		<br>
		<br>
		<br>
		
		<div class="row">

			<!-- ### happy click pic ### -->
			<div class="col-xs-6">
				<a ng-click='happyMoo()' class="thumbnail">
					<img src="pics/happy.png">
				</a>
			</div>

			<!-- ### mad click pic ### -->
			<div class="col-xs-6">
				<a ng-click="madMoo()" class="thumbnail">
					<img src="pics/mad.png">
				</a>
			</div>

		</div>

		<h2>See how you do</h2>
		<br>
		<button ng-click="loadMoos()">Your Moodiness</button>

		<div ng-repeat="moo in moos">
			
			{{ moo.id }}

		</div>
		
 	</div>
 
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.js"></script>
  	<script src="js/app.js"></script>
	<script src="js/mainCtrl.js"></script>
	<script src="js/mainSvc.js"></script>

 </body>
</html>

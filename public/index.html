<!DOCTYPE html>
<html ng-app='moody'>
 <head>
  	<meta charset="UTF-8">
  	<title>Moo!</title>

	<link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
  	<link rel="stylesheet" href="style.css" type="text/css">
  	<!-- ### bootstraps ### -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Optional theme bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
 </head>

 <body ng-controller="mainCtrl">

 	<div id="page-wrap" class="container">


		<!-- make this pretty -->
		<div>
			<br>
            
            <h4><b>How do you feel, Your Moodiness</b></h4>
            
        </div>

	
		
		<div class="row">

			<!-- ### happy click pic ### -->
			<div class="col-xs-6">
				<a ng-click='happyMoo()' class="thumbnail">
					<img src="pics/happy.png">
				</a>
			</div>

			<!-- ### mad click pic ### -->
			<div class="col-xs-6">
				<a ng-click="madMoo()" class="thumbnail">
					<img src="pics/mad.png">
				</a>
			</div>

		</div>

		<div class="btn-group btn-group-lg" role="group" aria-label="...">

			<button class="btn-primary" ng-click="loadMoos()">Your Moodiness</button>

			<button class="btn-warning" ng-click="clearView()">Clear !</button>

			<button class="btn-danger" ng-click="deleteMoos()" disabled label="Don't even try to forget it...">Forget all</button>
		</div>
		<br><br>

	<!-- Bootstrap button group for each day of the week -->
	<!-- make the size of the buttons the same using @media and replace -->

	<div class="container-fluid">
		<div class="row">
    		<button type="button" class="btn btn-default" style="color: #000000" ng-click="showMonday()">Mon</button>
    		<button type="button" class="btn btn-default" style="color: #660000">Tue</button>
    		<button type="button" class="btn btn-default" style="color: #0000cc">Wed</button>
    		<button type="button" class="btn btn-default" style="color: #99ff99">Thu</button>
    		<button type="button" class="btn btn-default" style="color: #ffff99">Fri</button>
    		<button type="button" class="btn btn-default" style="color: #ff6600">Sat</button>
    		<button type="button" class="btn btn-default" style="color: #e6e6e6">Sun</button>
  		</div>
	</div>

		
		<!-- use this div with a pic as background -->
		<div class="pokerFace">
			
				<canvas id="drawGrin">
			

				</canvas>

				
			
		</div>
		
		<div ng-repeat="moo in moos">

			<!-- remove the logic from the view after test drive -->
			
			You felt {{ moo.feel === 1 ? "happy" : "like crap" }} around {{ moo.hour }} o'clock on {{ moo.weekday }}

		</div>
        
        <br>
        <br>
        <br>
		
 	</div>
 
	
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  	<script src="js/app.js"></script>
	<script src="js/mainCtrl.js"></script>
	<script src="js/mainSvc.js"></script>
	<script src="js/weekdaysCtrl.js"></script>
	<script src="js/weekdaysSvc.js"></script>
	<script src="js/testCanvas.js"></script>
	

 </body>
</html>

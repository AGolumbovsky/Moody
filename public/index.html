<!DOCTYPE html>
<html>
 <head>
  	<meta charset="UTF-8">
  	<title>Moody</title>

	<link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
  	<link rel="stylesheet" href="style.css" type="text/css">
  	<!-- ### bootstraps ### -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Optional theme bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
 </head>

 <body ng-app="moody">

 	<div id="page-wrap" class="container" ng-controller="ctrl">
 		
 		<br>
 		<br>
 		<br>

		<h2>Choose your closest mood</h2>

		<br>
		<br>
		<br>
		
		<div class="row">

			<!-- ### happy pic ### -->
			<div class="col-xs-6">
				<a ng-click='postMood()' class="thumbnail">
					<img src="pics/happy.png">
				</a>
			</div>

			<!-- ### mad pic ### -->
			<div class="col-xs-6">
				<a ng-click="postMood()" class="thumbnail">
					<img src="pics/mad.png">
				</a>
			</div>

		</div>

		<h2>See how you do</h2>

 	</div>
 
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
  	<script src="js/app.js"></script>
	<script src="js/ctrl.js"></script>
	<script src="js/svc.js"></script>

 </body>
</html>

<!DOCTYPE html>
<html ng-app="moody">
 <head>
  	<meta charset="UTF-8">
  	<title>Moody Moo</title>

	<link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
  	<link rel="stylesheet" href="style.css" type="text/css">
  	<!-- ### bootstraps ### -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Optional theme bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
 </head>

 <body>

 	<div id="page-wrap" class="container" ng-controller="ctrl">
 		
 		<br>
 		<br>
 		<br>

		<h2>Choose your closest mood</h2>

		<br>
		<br>
		<br>
		
		<div class="row">

			<!-- ### happy click pic ### -->
			<div class="col-xs-6">
				<a ng-click='happyMoo()' class="thumbnail">
					<img src="pics/happy.png">
				</a>
			</div>

			<!-- ### mad click pic ### -->
			<div class="col-xs-6">
				<a ng-click="madMoo()" class="thumbnail">
					<img src="pics/mad.png">
				</a>
			</div>

		</div>

		<h2>See how you do</h2>
		
 	</div>
 	<div ng-controller="ctrl">
 	<button ng-click="happyMoo()"> test </button>
	</div>
 
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
  	<script src="js/app.js"></script>
	<script src="js/svc.js"></script>
	<script src="js/ctrl.js"></script>

 </body>
</html>
